<footer class="">  
  <article class='instruction__walk'>
    <section class='instruction__column'>
      <h2 class='heading'>{translation.column.motivation.heading}</h2>
      <p class='text' key={0 + i}>{p}</p>
    </section>
    <section class='instruction__column'>
      <h2 class='heading' >{translation.column.methods.heading}</h2>
      <p class='text' key={1 + i}>{p}</p>
    </section>
    <section class='instruction__column'>
      <h2 class='heading'>{translation.column.inspiration.heading}</h2>
      <p class='text' key={2 + i}>{p}</p>
    </section>
  </article>
  <section class='instruction__names'>
    <p class='text' key={3 + i}>{contributions}</p>
    <p class='text instruction__name' key={4 + i}>{name}</p>
  </section>
</footer>
